<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Outfit"
        />
        <link rel="stylesheet" href="/index.css" />
        <link href="/tailwind.css" rel="stylesheet" />
        <title>Vite App</title>
    </head>
    <body>
        <div class="min-h-screen bg-[#D5E1EE] grid place-content-center">
            <div
                class="bg-[#FFFFFF] w-80 h-[500px] rounded-3xl flex-col justify-between"
            >
                <div class="p-3 rounded-3xl">
                    <img class="rounded-3xl" src="/images/image-qr-code.png" />
                </div>
                <div class="pl-9 pr-9 mt-3 h-40">
                    <h1 class="text-center text-xl font-extrabold">
                        Improve your front-end skills by building projects
                    </h1>
                    <p class="text-center text-sm pl-2 pr-2 text-gray-400 mt-3">
                        Scan the QR code to visit Frontond Mentor and take your
                        coding skills to the next level
                    </p>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
